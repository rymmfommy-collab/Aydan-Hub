<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aydan Admin | Neon Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #070512; color: white; font-family: 'Inter', sans-serif; padding: 40px 20px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: rgba(255,255,255,0.03); padding: 35px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
        h2 { font-weight: 900; letter-spacing: 2px; text-align: center; margin-bottom: 30px; }
        input, select, button { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: white; box-sizing: border-box; font-family: 'Inter'; }
        button { background: linear-gradient(45deg, #7d5fff, #ff00de); border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 20px rgba(255,0,222,0.3); }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-delete { width: auto; background: none; color: #ff4d4d; border: 1px solid #ff4d4d; font-size: 0.7rem; padding: 6px 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>UPLOAD</h2>
            <input type="text" id="title" placeholder="Title (e.g. GTA VI)">
            <input type="text" id="image_url" placeholder="Image URL (Direct link)">
            <select id="category">
                <option value="GAMES">GAMES</option>
                <option value="APPS">APPS</option>
                <option value="LINK">LINKS</option>
                <option value="FILES">FILES</option>
                <option value="HOME">HOME</option>
            </select>
            <input type="text" id="url" placeholder="Download Link">
            <button onclick="save()">Push to Hub</button>
            <p style="text-align:center;"><a href="index.html" style="color: grey; text-decoration:none; font-size: 0.8rem;">‚Üê Back to Site</a></p>
        </div>

        <div style="margin-top: 30px;" id="list"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tvasdkfdizdwkroatgno.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_UQ0g7DJ4_Um1nrAEd6z4nA_LnMUIcSA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetch() {
            const { data } = await supabaseClient.from('files').select('*').order('created_at', { ascending: false });
            document.getElementById('list').innerHTML = data.map(i => `
                <div class="item-row">
                    <span>${i.title} <small style="color: #7d5fff">(${i.category})</small></span>
                    <button class="btn-delete" onclick="del(${i.id})">DELETE</button>
                </div>
            `).join('');
        }

        async function save() {
            const title = document.getElementById('title').value;
            const image_url = document.getElementById('image_url').value;
            const category = document.getElementById('category').value;
            const url = document.getElementById('url').value;
            await supabaseClient.from('files').insert([{ title, image_url, category, url }]);
            location.reload();
        }

        async function del(id) {
            if(confirm("Delete?")) {
                await supabaseClient.from('files').delete().eq('id', id);
                fetch();
            }
        }
        fetch();
    </script>
</body>
</html>
