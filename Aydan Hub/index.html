<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aydan Hub | Metaverse</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0a24; --accent: #7d5fff; --pink: #ff00de; --blue: #00d2ff; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; position: fixed; width: 100%; box-sizing: border-box; z-index: 1000; background: rgba(15, 10, 36, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .wolf-circle { width: 45px; height: 45px; background: linear-gradient(135deg, var(--accent), var(--pink)); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .wolf-circle svg { width: 28px; fill: white; }

        nav { display: flex; gap: 20px; }
        .nav-link { color: rgba(255,255,255,0.6); text-decoration: none; text-transform: uppercase; font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .nav-link:hover { color: #fff; }

        #hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; background: radial-gradient(circle at top right, rgba(125, 95, 255, 0.15), transparent); }
        .hero-title { font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; line-height: 0.9; }

        #content-section { display: none; padding: 120px 10% 100px; min-height: 100vh; }
        .view-title { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 900; text-transform: uppercase; margin-bottom: 50px; border-left: 5px solid var(--accent); padding-left: 20px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .tile { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; overflow: hidden; transition: 0.4s; }
        .tile:hover { transform: translateY(-10px); border-color: #fff; }
        
        .tile-img { width: 100%; height: 160px; background-size: cover; background-position: center; background-color: #222; }
        .tile-body { padding: 25px; }
        
        .btn-get { margin-top: 20px; background: linear-gradient(45deg, var(--accent), var(--pink)); color: #fff; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 12px; font-weight: 900; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="wolf-circle" ondblclick="adminLogin()">
                <svg viewBox="0 0 24 24"><path d="M12 2s-1 2-2 4c-1.5 3-4 4.5-6 5 2 0 3.5.5 5 2 1.5 1.5 2 4 2 4s.5-2.5 2-4c1.5-1.5 3-2 5-2-2-.5-4.5-2-6-5-1-2-2-4-2-4z"/></svg>
            </div>
            <div style="font-weight: 900; letter-spacing: 3px;">AYDAN</div>
        </div>
        <nav>
            <a class="nav-link" onclick="location.reload()">Home</a>
            <a class="nav-link" onclick="openSection('GAMES', 'Games<br>Zone.')">Games</a>
            <a class="nav-link" onclick="openSection('APPS', 'Apps<br>Lab.')">Apps</a>
            <a class="nav-link" onclick="openSection('LINK', 'Quick<br>Links.')">Links</a>
            <a class="nav-link" onclick="openSection('FILES', 'Home &<br>Files.')">Files</a>
        </nav>
    </header>

    <section id="hero">
        <h1 class="hero-title">Experience<br>The Hub.</h1>
    </section>

    <section id="content-section">
        <div id="view-title" class="view-title"></div>
        <div class="grid" id="main-grid"></div>
    </section>

    <script>
        const SUPABASE_URL = 'https://tvasdkfdizdwkroatgno.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_UQ0g7DJ4_Um1nrAEd6z4nA_LnMUIcSA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let items = [];

        async function load() {
            const { data } = await supabaseClient.from('files').select('*').order('created_at', { ascending: false });
            items = data || [];
        }

        function adminLogin() {
            if (prompt("Admin Access:") === "aydan1234") window.location.href = 'admin.html';
        }

        function openSection(cat, title) {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('content-section').style.display = 'block';
            document.getElementById('view-title').innerHTML = title;
            
            const filtered = items.filter(i => {
                if (cat === 'FILES') return i.category === 'FILES' || i.category === 'HOME';
                return i.category === cat;
            });

            const g = document.getElementById('main-grid');
            g.innerHTML = filtered.map(i => `
                <div class="tile">
                    <div class="tile-img" style="background-image: url('${i.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}')"></div>
                    <div class="tile-body">
                        <div style="color:var(--blue); font-weight:900; font-size:0.7rem; margin-bottom:5px; text-transform:uppercase;">${i.category}</div>
                        <h3 style="margin:0; font-size:1.4rem;">${i.title}</h3>
                        <a href="${i.url}" target="_blank" class="btn-get">ACCESS NOW</a>
                    </div>
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        load();
    </script>
</body>
</html>
