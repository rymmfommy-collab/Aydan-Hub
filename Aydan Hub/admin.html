<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aydan Admin | Control Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #0f0a24; 
            --accent-purple: #7d5fff; 
            --accent-pink: #ff00de;
            --accent-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body { 
            margin: 0; 
            background-color: var(--bg-dark);
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
        }

        /* --- Background --- */
        .bg-flow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        .blob-1 { width: 400px; height: 400px; background: var(--accent-pink); top: -10%; right: 10%; }
        .blob-2 { width: 500px; height: 500px; background: var(--accent-purple); bottom: -10%; left: 5%; }

        header {
            padding: 30px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass);
            transition: 0.3s;
        }
        .btn-back:hover { background: rgba(255,255,255,0.1); }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 { font-weight: 900; font-size: 2.5rem; margin-bottom: 40px; }

        /* --- Form Styling --- */
        .admin-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 40px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 900; color: var(--accent-blue); margin-bottom: 8px; text-transform: uppercase; }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #white;
            font-family: 'Inter';
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--accent-purple); }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(125, 95, 255, 0.3);
        }

        /* --- Table Styling --- */
        .list-section {
            background: var(--glass);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        .item-row:last-child { border-bottom: none; }
        
        .info h4 { margin: 0; font-size: 1rem; }
        .info span { font-size: 0.7rem; color: var(--accent-blue); font-weight: 700; }

        .btn-delete {
            background: rgba(255, 60, 60, 0.1);
            color: #ff4d4d;
            border: 1px solid rgba(255, 60, 60, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-delete:hover { background: #ff4d4d; color: white; }

    </style>
</head>
<body>

    <div class="bg-flow">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header>
        <div style="font-weight: 900; letter-spacing: 2px;">AYDAN ADMIN</div>
        <a href="index.html" class="btn-back">‚Üê Back to Hub</a>
    </header>

    <div class="container">
        <h1>Control Panel</h1>

        <div class="admin-card">
            <label>Add New Content</label>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" placeholder="e.g. GTA VI Mobile">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="FILE">APP (File)</option>
                    <option value="LINK">LINK (Website)</option>
                </select>
            </div>
            <div class="form-group">
                <label>URL (Download Link)</label>
                <input type="text" id="url" placeholder="https://...">
            </div>
            <button class="btn-save" onclick="saveItem()">Add to Hub</button>
        </div>

        <div class="list-section">
            <label style="padding: 10px 20px;">Current Files</label>
            <div id="admin-list">
                </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tvasdkfdizdwkroatgno.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_UQ0g7DJ4_Um1nrAEd6z4nA_LnMUIcSA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadItems() {
            const { data, error } = await supabaseClient
                .from('files')
                .select('*')
                .order('created_at', { ascending: false });

            const listDiv = document.getElementById('admin-list');
            if (data) {
                listDiv.innerHTML = data.map(item => `
                    <div class="item-row">
                        <div class="info">
                            <h4>${item.title}</h4>
                            <span>${item.category}</span>
                        </div>
                        <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            }
        }

        async function saveItem() {
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const url = document.getElementById('url').value;

            if (!title || !url) return alert("Please fill all fields");

            const { error } = await supabaseClient.from('files').insert([{ title, category, url }]);

            if (error) {
                alert("Error saving: " + error.message);
            } else {
                document.getElementById('title').value = '';
                document.getElementById('url').value = '';
                loadItems();
                alert("Saved successfully!");
            }
        }

        async function deleteItem(id) {
            if (!confirm("Are you sure you want to delete this?")) return;

            const { error } = await supabaseClient.from('files').delete().eq('id', id);

            if (error) {
                alert("Error deleting: " + error.message);
            } else {
                loadItems();
            }
        }

        loadItems();
    </script>
</body>
</html>
